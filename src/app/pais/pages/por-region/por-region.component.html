<div class="animate__animated animate__fadeIn">
    
    <h1>Buscar por región <small> {{regionActiva}}</small></h1>
    <hr>
    <h5>Seleccione la región</h5>
    <div class="row">
        <div class="col">
            <!-- [class.active]="region==regionActiva" -->
            <!-- [ngClass]="{'active':regionActiva===region}" -->
            <!-- [class]="(region===regionActiva)?'btn btn-sm btn-outline-primary active me-1':'btn btn-sm btn-outline-primary me-1'"   -->

            <button 
                *ngFor="let region of regiones"
                class="btn btn-sm btn-outline-primary me-1 mb-1"
                [class.active]="region==regionActiva"
                (click)="activarRegion(region)"
            >
                {{region}}
            </button>
        </div>
    </div>

</div>

<div class="row">
    <div class="col">
        <div *ngIf="paises.length>0" class="row">
            <div class="col">
                <app-pais-tabla [paises]="paises"></app-pais-tabla>
            </div>
        </div>
    </div>
</div>
